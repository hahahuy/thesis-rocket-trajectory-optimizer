# Default configuration for thesis rocket trajectory optimizer
defaults:
  - _self_

# Project settings
project:
  name: "thesis-rocket-trajectory-optimizer"
  version: "0.1.0"
  description: "Rocket trajectory optimization using Physics-Informed Neural Networks"

# Physics parameters
physics:
  gravity: 9.81  # m/s^2
  atmosphere:
    sea_level_density: 1.225  # kg/m^3
    scale_height: 8400  # m
  rocket:
    mass_initial: 1000.0  # kg
    mass_final: 100.0  # kg
    drag_coefficient: 0.3
    cross_sectional_area: 1.0  # m^2

# Training parameters
training:
  epochs: 1000
  learning_rate: 0.001
  batch_size: 32
  physics_weight: 0.1
  data_weight: 1.0
  
  # Network architecture
  network:
    hidden_layers: [50, 50, 50]
    activation: "tanh"
    
  # Optimization
  optimizer: "adam"
  scheduler: "cosine"
  
  # Early stopping
  patience: 100
  min_delta: 1e-6

# Data settings
data:
  train_split: 0.8
  val_split: 0.1
  test_split: 0.1
  
  # Trajectory parameters
  trajectory:
    time_horizon: 100.0  # seconds
    time_points: 1000
    initial_velocity: 100.0  # m/s
    initial_angle: 45.0  # degrees

# Logging
logging:
  level: "INFO"
  log_dir: "logs"
  save_frequency: 10
  
# Visualization
visualization:
  save_plots: true
  plot_frequency: 50
  figure_dir: "figures"
  
# Hardware
hardware:
  device: "auto"  # auto, cpu, cuda
  num_workers: 4
  pin_memory: true
