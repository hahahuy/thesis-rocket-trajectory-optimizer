loss:
  component_weights:
    m: 4.0
  homotopy_schedule: fixed
  lambda_bc: 1.0
  lambda_data: 1.0
  lambda_hacc: 0.02
  lambda_mass: 1.0
  lambda_mass_flow: 0.0
  lambda_mass_residual: 0.05
  lambda_phys: 0.1
  lambda_phys_final: 1.0
  lambda_pos_vel: 1.0
  lambda_quat_norm: 0.0
  lambda_rotation: 1.0
  lambda_smooth_pos: 0.002
  lambda_smooth_vz: 0.0001
  lambda_smooth_z: 0.0005
  lambda_translation: 1.0
  lambda_vxy_residual: 0.01
  lambda_vz_residual: 0.05
  lambda_xy_zero: 5.0
  lambda_zero_axy: 1.0
  lambda_zero_vxy: 1.0
  phase_schedule:
    enabled: true
    phase1_ratio: 0.55
    ramp: cosine
model:
  activation: tanh
  dropout: 0.0
  fourier_features: 8
  layer_norm: true
  mass_branch_dims:
  - 64
  rotation_branch_dims:
  - 256
  - 256
  stem_hidden_dim: 128
  stem_layers: 4
  translation_branch_dims:
  - 128
  - 128
  type: direction_an
physics_config: configs/phys.yaml
scales_config: configs/scales.yaml
train:
  batch_size: 8
  early_stopping_min_delta: 0.0
  early_stopping_patience: 25
  early_stopping_patience_phase2: 40
  epochs: 160
  experiment_name: direction_an_baseline
  learning_rate: 1e-3
  num_workers: 0
  scheduler:
    kwargs:
      T_max: 160
      eta_min: 1e-6
    type: cosine
  time_subsample: null
  weight_decay: 1e-5
