loss:
  component_weights:
    m: 4.0
  homotopy_schedule: fixed
  lambda_bc: 1.0
  lambda_data: 1.0
  lambda_hacc: 0.0
  lambda_mass: 1.0
  lambda_mass_flow: 0.0
  lambda_mass_residual: 0.025
  lambda_phys: 0.1
  lambda_phys_final: 1.0
  lambda_pos_vel: 0.5
  lambda_quat_norm: 0.0
  lambda_rotation: 1.0
  lambda_smooth_pos: 0.0
  lambda_smooth_vz: 1.0e-05
  lambda_smooth_z: 5.0e-05
  lambda_translation: 1.0
  lambda_vxy_residual: 0.005
  lambda_vz_residual: 0.025
  lambda_xy_zero: 0.0
  lambda_zero_axy: 0.0
  lambda_zero_vxy: 0.0
  phase_schedule:
    enabled: true
    phase1_ratio: 0.55
    ramp: cosine
model:
  activation: gelu
  backbone_hidden_dims:
  - 256
  - 256
  - 256
  - 256
  context_embedding_dim: 32
  dropout: 0.0
  enforce_mass_monotonicity: true
  extra_embedding_dim: 16
  fourier_features: 8
  head_g1_hidden_dims:
  - 256
  - 128
  - 128
  - 64
  head_g2_hidden_dims:
  - 256
  - 128
  - 64
  head_g3_hidden_dims:
  - 128
  - 64
  layer_norm: true
  type: direction_d154
  use_rotation_6d: true
physics_config: configs/phys.yaml
scales_config: configs/scales.yaml
train:
  batch_size: 16
  early_stopping_min_delta: 0.0
  early_stopping_patience: 25
  early_stopping_patience_phase2: 40
  epochs: 160
  experiment_name: direction_d153_v2
  learning_rate: 1e-3
  num_workers: 4
  scheduler:
    kwargs:
      T_max: 160
      eta_min: 1e-6
    type: cosine
  time_subsample: null
  use_v2_dataloader: true
  weight_decay: 1e-5
