constraints:
  nmax: 5.0
  qmax: 40000.0
dataset:
  grid_hz: 50
  n_test: 3
  n_train: 6
  n_val: 3
  parallel_workers: 2
  retries_per_case: 2
  sampler: lhs
  seed: 2025
  store_format: hdf5
  time_horizon_s: 30.0
ocp:
  kkt_tol: 1e-6
  max_iter: 3000
  mesh_points: 61
  warm_start: true
params:
  CL_alpha:
  - 2.5
  - 4.5
  Cd:
  - 0.25
  - 0.45
  Cm_alpha:
  - -1.2
  - -0.4
  Isp:
  - 220.0
  - 280.0
  Tmax:
  - 3000.0
  - 5000.0
  m0:
  - 45.0
  - 65.0
  wind_mag:
  - 0.0
  - 15.0
scaling: use_scales_yaml
