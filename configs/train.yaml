# Training configuration for PINN

train:
  experiment_name: pinn_baseline
  batch_size: 8
  num_workers: 0
  epochs: 100
  learning_rate: 1e-3
  weight_decay: 1e-5
  time_subsample: null  # Subsample time points (null = all)
  
  # Early stopping
  early_stopping_patience: 10
  early_stopping_min_delta: 0.0
  
  # Learning rate scheduler
  scheduler:
    type: cosine  # cosine | plateau | step | exponential
    kwargs:
      T_max: 100
      eta_min: 1e-6

# Loss configuration
loss:
  lambda_data: 1.0
  lambda_phys: 0.1
  lambda_bc: 1.0
  lambda_phys_final: 1.0  # Final physics weight (for homotopy)
  homotopy_schedule: linear  # linear | exponential | fixed

# Physics and scaling configs
physics_config: configs/phys.yaml
scales_config: configs/scales.yaml

