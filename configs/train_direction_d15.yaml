model:
  type: direction_d15
  fourier_features: 8
  context_embedding_dim: 32
  backbone_hidden_dims: [256, 256, 256, 256]
  head_g3_hidden_dims: [128, 64]
  head_g2_hidden_dims: [256, 128, 64]
  head_g1_hidden_dims: [256, 128, 128, 64]
  activation: gelu
  layer_norm: true
  dropout: 0.0
  use_rotation_6d: true
  enforce_mass_monotonicity: true

train:
  experiment_name: direction_d15_soft_physics
  batch_size: 8
  num_workers: 0
  epochs: 120
  learning_rate: 1e-3
  weight_decay: 1e-5
  time_subsample: null
  early_stopping_patience: 15
  early_stopping_min_delta: 0.0
  scheduler:
    type: cosine
    kwargs:
      T_max: 120
      eta_min: 1e-6

loss:
  lambda_data: 1.0
  lambda_phys: 0.1
  lambda_phys_final: 1.0
  lambda_bc: 1.0
  lambda_translation: 1.0
  lambda_rotation: 1.0
  lambda_mass: 1.0
  lambda_mass_residual: 0.05
  lambda_vz_residual: 0.05
  lambda_vxy_residual: 0.01
  lambda_smooth_z: 1.0e-4
  lambda_smooth_vz: 1.0e-4
  lambda_quat_norm: 0.0
  lambda_mass_flow: 0.0
  homotopy_schedule: fixed
  component_weights:
    m: 4.0
  phase_schedule:
    enabled: true
    phase1_ratio: 0.75
    ramp: cosine

physics_config: configs/phys.yaml
scales_config: configs/scales.yaml


