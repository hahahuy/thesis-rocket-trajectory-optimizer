# Complete training configuration for Direction B sequence model
# [PINN_V2][2025-11-18][Direction B]

model:
  type: sequence
  context_embedding_dim: 64
  fourier_features: 8
  d_model: 128
  n_layers: 2          # fewer layers for CPU smoke test
  n_heads: 4
  dim_feedforward: 512
  transformer_activation: gelu
  dropout: 0.05

train:
  experiment_name: sequence_full
  batch_size: 8
  num_workers: 0
  epochs: 100
  learning_rate: 1e-3
  weight_decay: 1e-5
  time_subsample: null  # use full time grid
  scheduler:
    type: cosine
    kwargs:
      T_max: 100
      eta_min: 1e-6
  early_stopping_patience: 10
  early_stopping_min_delta: 0.0

loss:
  lambda_data: 1.0
  lambda_phys: 0.1
  lambda_bc: 1.0
  lambda_phys_final: 1.0
  homotopy_schedule: fixed

physics_config: configs/phys.yaml
scales_config: configs/scales.yaml


